<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png">
            </div>
            <div class="details">
                <h1>Casual Y Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <P>Wrangular is the american of jeans and others clothing and particularly workwear</P>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio"   name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-larger">
                            <input type="radio"  name="size" id="x-larger">
                            <span>XL</span>
                        </label>
                        <label for="xx-larger">
                            <input type="radio"   name="size" id="xx-larger">
                            <span>XLL</span>
                        </label>
                    </div>

                    <div class="color-selector">
                       <p>color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label> <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>
                        
                    </div>
                </form>
               
            </div>
        </div>
    </div>
</body>

</html>
