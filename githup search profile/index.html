<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search Profle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
          <h1>Github Search Profle</h1>
        <div class="search">
            <input type="text" placeholder="search github profile........." id="search-input">
            <button  id="search-btn" class="primary-btn">Search</button>
        </div>
         <div class="profile-box">
            <div class="header-section">
                <div class="left-sec">
                    <div class="avtara">
                   <img src="profle.webp" width="180px"  height="180px" alt="profile">
                    </div>
                    <div class="self">
                        <h1>Anush Raj</h1>
                        <h1>@anushopinion</h1>
                    </div>
                </div>
                <button  class="primary-btn">Check Profle</button>
            </div>
            <div class="about-sec">
                <h1>About</h1>
                <p>influvencer|fullstack devolaper|mearn devolaper|cool boy|flutter devolaper</p>
            </div>
            <div class="status">
            <div class="status-item">
                <h3>Followers</h3>
                <p>100000</p>
            </div>
            <div class="status-item">
                <h3>Following</h3>
                <p>100000</p>
            </div>
            <div class="status-item">
                <h3>Repos</h3>
                <p>100000</p>
            </div>
        </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
